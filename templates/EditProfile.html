{% extends 'base.html' %}

{% block title %}MyProfile{% endblock title %}

{% block body %}
{% load static %}
<link rel="stylesheet" href="{% static 'css\EditProfile.css' %}">

<div class="container">
    <div class="row">
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" >
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" >
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" >
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" >
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="fxxxxxxxx@hyderabad.bits-pilani.ac.in">
                        </div>
                        <!-- Form Group (password)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputpassword">password</label>
                            <input class="form-control" id="inputpassword" type="password" placeholder="Enter your password">
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="Confirmpassword">confirm password</label>
                            <input class="form-control" id="Confirmpassword" type="password" placeholder="Confirm password" >
                        </div>

                        <button onclick="window.location.href = 'home';" class="btn btn-primary" type="button">Save changes and go back</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
